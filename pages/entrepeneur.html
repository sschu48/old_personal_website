<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-0QLP8H720T');
    </script>

    <!-- stylesheet links -->
    <meta charset = "UTF-8" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: #FAFAFA;">
    <!-- Nav bar -->
    <div class="header">
        <div class="name">
            <h1><a style="text-decoration: none; color: #1B1F23;" href="/index.html">Sean</a></h1>
        </div>
        <div class="navbar">
            <a href="/pages/contact.html">Contact</a>
            <a href="">About</a>
            <a href="">Resume</a>
        </div>
    </div>

    <!-- Intro Header -->
    <div class="intro-header">
        <p class="emoji">⏱</p>
        <div class="intro-text">
          <h1 class="bold">CEO & Founder</h1>
          <h1 class="medium">Founder of Cachét Clothing<br>Co-Founder of Elevations Media</h1>
        </div>
     </div>

     <!-- Center Section-->
     <div class="intro-section intro-entre">
        <div>
            <img src="/assets/cachet-sunflower.jpeg" alt="" class="intro-section-img" style="opacity: 0.6;;">
        </div>
        <div class="intro-section-text entre-text">
            <h1 class="bold "><br><br>Creating a movement designed around you</h1>
        </div>
     </div>

    <!-- Be You Be Cachet-->
     <div class="cachet-center-image">
        <div class="cachet-left-text">
            <p class="bold">Be You.</p>
        </div>

        <div class="cachet-center">
            <img src="/assets/elizabeth.JPG" alt="" style="width: 400px;">
            <form class="center-btn" action="https://www.cachetclothing.com" target="blank" rel="noreferrer noopener" style="margin-left: 0%; margin-top: 2%;">
                <button class="button-pilot " type="submit">Check it out</button>
            </form> 
        </div>

        <div class="cachet-right-text">
            <p class="bold">Be Cachét.</p>
        </div>
     </div>

     <!-- IG Photo Section-->
     <div class="ig-section">
         <div class="ig-image-stack">
             <div class="ig-image ig-1">
                <img src="/assets/text-shirt.jpg" alt="" style="width: 100%; display: block; border-radius: 15px;">
             </div>
            
             <div class="ig-image ig-2">
                <img src="/assets/car-cachet.jpg" alt="" style="width: 100%; display: block; border-radius: 15px;">
             </div>

             <div class="ig-image ig-3">
                <img src="/assets/black-hoodie.jpg" alt="" style="width: 100%; display: block; border-radius: 15px;">
             </div>
         </div>

         <div class="ig-section-text">
             <h1 class="medium ig-h1">Follow the Designs</h1>
             <p class="normal ig-at">@CachetClothing</p>
             <form action="https://www.instagram.com/flywithsean_" target="blank" rel="noreferrer noopener" style="margin-left: 0%; margin-top: 2%;">
                <button class="button-pilot" type="submit">Follow</button>
              </form>
         </div>
     </div>

     <!-- Reaching out-->
     <div class="bottom-section">
        <div class="bottom-text">
            <h1 class="medium">Curious about anything?</h1>
            <form action="/pages/contact.html" style="margin-left: 0%; margin-top: 2%;">
                <button class="button-pilot" type="submit">Reach Out</button>
              </form>
        </div>
        <div class="bottom-image">
            <img class="bottom-img" src="/assets/IMG_1484.jpeg" alt="">
        </div>
     </div>

</html>
